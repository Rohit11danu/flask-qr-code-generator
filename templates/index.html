<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>QR Code Generator</h1>

    <form method="POST">
        <input type="text" name="data" placeholder="Enter URL or Text" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_path %}
        <div class="qr-box">
            <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">

            <p>QR Code Generated Successfully âœ…</p>
        </div>
    {% endif %}
</div>

</body>
</html>
